<body>
    <header>
    <h1>Página de Validación</h1>

        <a href="index.html">Inicio</a> |
        <a href="registro.html">Registro</a> |
        <a href="lenguajes.html">Lenguajes</a> |
        <a href="validación.html">Validación</a>
    </nav>
    </header>
    
    <form action="#" method="post">
        <h2>Formulario de validaciones</h2>

        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        <br><br>

        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required>
        <br><br>

        <label for="confirmContra">Confirmar contraseña: </label>
        <input type="password" name="confirmContra" id="confirmContra" minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" maxlength="12" required>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
